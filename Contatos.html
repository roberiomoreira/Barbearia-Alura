<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Produtos - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Produtos.html">Produtos</a></li>
                    <li><a href="Contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header> 
    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>
                
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="email@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato:</legend>
                
                <label for="radio-email">
                    <input type="radio" name="contato" value="email">
                    Email
                </label>
                
                
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone">
                    Telefone
                </label>
                
                                
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" checked>
                    WhatsApp
                </label>
                                    
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td> 07:00 - 22:00</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td> 07:00 - 22:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td> 07:00 - 22:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
